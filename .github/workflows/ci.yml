name: CI

on:
  push:
    branches:
      - main
      - "*.*.x"
    tags:
      - '*'
  pull_request:
  schedule:
    # Weekly Monday 9AM build
    # * is a special character in YAML so you have to quote this string
    - cron: '0 9 * * 1'
  workflow_dispatch:


jobs:
  test:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@924441154cf3053034c6513d5e06c69d262fb9a6  # v1.13.0
    with:
      envs: |
        - linux: py310-oldestdeps-cov
          coverage: codecov
        - linux: py310
        - linux: py311-cov
          coverage: codecov
        - linux: py312-withromancal-cov
          coverage: codecov
        - linux: py313
        - macos: py311
  test_upstream:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@924441154cf3053034c6513d5e06c69d262fb9a6  # v1.13.0
    with:
      envs: |
        - linux: rad

  environment:
    runs-on: ubuntu-latest
    steps:
      - id: data_path
        run: echo "path=${{ runner.temp }}/data" >> $GITHUB_OUTPUT
    outputs:
      data_path: ${{ steps.data_path.outputs.path }}
  crds_contexts:
    uses: spacetelescope/crds/.github/workflows/contexts.yml@master
  romancal:
    needs: [ environment, crds_contexts ]
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@924441154cf3053034c6513d5e06c69d262fb9a6  # v1.13.0
    with:
      setenv: |
        CRDS_PATH: ${{ needs.environment.outputs.data_path }}/crds
        CRDS_SERVER_URL: https://roman-crds.stsci.edu
        CRDS_CLIENT_RETRY_COUNT: 3
        CRDS_CLIENT_RETRY_DELAY_SECONDS: 20
      cache-path: ${{ needs.environment.outputs.data_path }}/crds
      cache-key: crds-${{ needs.crds_contexts.outputs.roman }}
      envs: |
        - linux: py310-romancal
          coverage: codecov
